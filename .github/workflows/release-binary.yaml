name: Release Binary

on:
  release:
    types: [ published ]
  workflow_dispatch:

concurrency:
  group: release-binary-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }}-${{ matrix.architecture }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            architecture: x64
            archiveName: flatr-linux-x64.tar.gz
            packageType: tar
            targetName: bun-linux-x64
            outputName: flatr
          - os: ubuntu-24.04-arm64
            platform: linux
            architecture: arm64
            archiveName: flatr-linux-arm64.tar.gz
            packageType: tar
            targetName: bun-linux-arm64
            outputName: flatr
          - os: macos-14
            platform: macos
            architecture: x64
            archiveName: flatr-macos-x64.tar.gz
            packageType: tar
            targetName: bun-darwin-x64
            outputName: flatr
          - os: macos-14
            platform: macos
            architecture: arm64
            archiveName: flatr-macos-arm64.tar.gz
            packageType: tar
            targetName: bun-darwin-arm64
            outputName: flatr
          - os: windows-latest
            platform: windows
            architecture: x64
            archiveName: flatr-windows-x64.zip
            packageType: zip
            targetName: bun-windows-x64
            outputName: flatr.exe
          - os: ubuntu-latest
            platform: windows
            architecture: arm64
            archiveName: flatr-windows-arm64.zip
            packageType: zip
            targetName: bun-windows-arm64
            outputName: flatr.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build --compile --minify --sourcemap ./src/cli/main.ts --outfile "${{ matrix.outputName }}" --target ${{ matrix.targetName }}

      - name: Package binary
        id: package
        shell: bash
        run: |
          binaryName="${{ matrix.outputName }}"
          archive="${{ matrix.archiveName }}"
          
          # Make executable on Unix
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            chmod +x "$binaryName"
          fi
          
          # Create archive
          if [[ "${{ matrix.packageType }}" == "tar" ]]; then
            tar -czf "$archive" "$binaryName"
          else
            if [[ "${{ runner.os }}" == "Windows" ]]; then
              powershell -Command "Compress-Archive -Path '$binaryName' -DestinationPath '$archive'"
            else
              zip -j "$archive" "$binaryName"
            fi
          fi
          
          # Calculate SHA256
          if command -v sha256sum >/dev/null 2>&1; then
            set -- $(sha256sum "$archive")
          elif command -v shasum >/dev/null 2>&1; then
            set -- $(shasum -a 256 "$archive")
          else
            # Windows fallback
            hash=$(powershell -Command "(Get-FileHash -Algorithm SHA256 '$archive').Hash.ToLower()")
            set -- $hash
          fi
          
          hash="$1"
          echo "$hash  $archive" > "${archive}.sha256"
          echo "archivePath=$archive" >> "$GITHUB_OUTPUT"
          echo "checksumPath=${archive}.sha256" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatr-${{ matrix.platform }}-${{ matrix.architecture }}
          path: |
            ${{ steps.package.outputs.archivePath }}
            ${{ steps.package.outputs.checksumPath }}

  release:
    name: Upload to Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: flatr-*
          merge-multiple: true

      - name: List release assets
        id: assets
        run: |
          echo "assets<<EOF" >> "$GITHUB_OUTPUT"
          find . -maxdepth 1 -type f -name 'flatr-*' | sed 's|^\./||' | sort >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create/update release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.assets.outputs.assets }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
